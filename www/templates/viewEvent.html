<ion-nav-bar ng-controller="MyCtrl" class="nav__bar">
  <ion-nav-back-button id="back__button"
    ng-click="myGoBack()"> &nbsp; Events
  </ion-nav-back-button>
</ion-nav-bar>

<ion-view>
  <ion-content>
    <div id="event--description">
      <div id="event--description--description">
        <h2>Description:</h2>
        <p>{{vm.description}}</p>
      </div>
      <div id="event--description--location">
        <h2>Where:</h2>
        <p>{{vm.location}}</p>
      </div>
      <div id="event--description--date">
        <h2>Date:</h2>
        <p>{{vm.eventDate}}</p>
      </div>
      <div id="event--description--people">
        <h2>Number of People:</h2>
        <p>{{vm.numPeople}}</p>
      </div>
    </div>

    <button ng-click="vm.joinEvent()" ng-hide="vm.joined">JOIN</button>
    <button ng-click="vm.unjoinEvent()" ng-show="vm.joined">UNJOIN</button>

    <h2 id="event--attending">People Going</h2>
    <ion-list>
      <ion-item ng-repeat="attendee in vm.attendees">
        <img ng-src="data:image/png;base64,{{attendee.pic}}" style="width: 64px; height: 64px">
        <h2>{{attendee.name}}</h2>
      </ion-item>
    </ion-list>
  </ion-content>

</ion-view>
