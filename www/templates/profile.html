<ion-nav-bar ng-controller="MyCtrl" class="nav__bar">
  <ion-nav-back-button id="back__button"
    ng-click="myGoBack()"> &nbsp; Filter
  </ion-nav-back-button>
  <h4>Profile</h4>
</ion-nav-bar>

<ion-view view-title="{{user.displayName}}">
  <ion-content class="padding" id="profile--wrapper">
    <p class='page__title'>PROFILE PAGE</p>
    <button ng-click='blockUser()' ng-hide='showUnblock'>Block User</button>
    <button ng-click='unblockUser()' ng-show='showUnblock'>Unblock User</button>
    <img ng-src="data:image/png;base64,{{ profpic }}">
    <h2 class='sections'>Bio</h2>
    <div>{{user.bio}}</div>
    <h2 class='sections'>Interests</h2>
    <ul>
        <li ng-repeat='interest in interests'>{{interest.activity}}</li>
    </ul>
  </ion-content>
  <button class='chat__button' ng-hide="blocked">
    <a href="#/messages/{{user.uid}}">CHAT WITH {{user.displayName}} HERE</a>
  <button>
  <button ng-click='addFriend()' ng-hide="friendStatus || sentReq || blocked" class='friend__button'>Add As Friend</button>
  <button ng-show="sentReq" class='friend__button'>Friend Request Sent!</button>
  <button ng-click='removeFriend()' ng-show="friendStatus" class='friend__button'>Remove Friend</button>
</ion-view>
