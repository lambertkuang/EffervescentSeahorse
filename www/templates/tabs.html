<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Rooms List Tab -->
  <ion-tab title="Search" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/search">
      <ion-nav-view name="tab-search"></ion-nav-view>
  </ion-tab>

  <!-- Current Selected Chat Tab -->
  <ion-tab title="Chat" icon-off="ion-ios-chatbubble-outline" icon-on="ion-ios-chatbubble" href="#/tab/chat">
      <ion-nav-view name="tab-chat"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Edit Profile" icon-off="ion-ios-compose-outline" icon-on="ion-ios-compose" href="#/editprofile">
  </ion-tab>

  <ion-tab title="Friends" icon-off="ion-ios-people-outline" icon-on="ion-ios-people" href="#/tab/friends">
    <ion-nav-view name="tab-friends"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Events" icon-off="ion-ios-people-outline" icon-on="ion-ios-people" href="#/tab/events">
    <ion-nav-view name="tab-events"></ion-nav-view>
  </ion-tab>

  <!-- Logout Button -->
  <ion-tab title="Logout" icon-off="ion-android-exit" icon-on="ion-android-exit" ng-controller="AuthenticationController as vm" ng-click="vm.logout()">
  </ion-tab>

</ion-tabs>
